        <p><b>ヒルベルトの基底定理</b>とは, </p>
        <p>ネーター環 $R$ 上の多項式環 $R[X_1,\dots,X_n]$ はまたネーター環である</p>
        <p>という定理である. この定理により, 任意の代数的集合はある有限個の多項式 $f_1,\dots,f_r$ の共通零点 $Z(f_1,\dots,f_r)$ と一致することがわかる. </p>
